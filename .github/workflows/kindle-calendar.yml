name: Update Kindle Calendar Agenda

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-agenda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build agenda.json
        env:
          ICS_PERSONAL_URL: ${{ secrets.ICS_PERSONAL_URL }}
          ICS_WJCT_URL: ${{ secrets.ICS_WJCT_URL }}
          ICS_JAXPLAYS_URL: ${{ secrets.ICS_JAXPLAYS_URL }}
        run: |
          python scripts/build_agenda.py

      - name: Commit agenda.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kc/agenda.json
          git commit -m "Update Kindle agenda.json" || exit 0
          git push
